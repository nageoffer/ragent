server:
  port: 8080
  servlet:
    context-path: /api/ragent

spring:
  application:
    name: ragent-service

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/ragent?characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
    hikari:
      connection-test-query: select 1
      connection-timeout: 20000
      idle-timeout: 300000
      maximum-pool-size: 5
      minimum-idle: 5

  data:
    redis:
      host: 127.0.0.1
      port: 6379
      password: 123456

milvus:
  uri: http://localhost:19530

rag:
  default:
    collection-name: rag_default_store
    dimension: 4096
    metric-type: COSINE

  query-rewrite:
    enabled: true
    max-history-messages: 4
    max-history-chars: 500

  memory:
    history-keep-turns: 4
    summary-start-turns: 5
    summary-enabled: true
    ttl-minutes: 60
    summary-max-chars: 200
    title-max-length: 30

ai:
  providers:
    ollama:
      url: http://localhost:11434
      endpoints:
        chat: /api/chat
        embedding: /api/embed
    bailian:
      url: https://dashscope.aliyuncs.com
      api-key: ${BAILIAN_API_KEY:}
      endpoints:
        chat: /compatible-mode/v1/chat/completions
        rerank: /api/v1/services/rerank/text-rerank/text-rerank
    siliconflow:
      url: https://api.siliconflow.cn
      api-key: ${SILICONFLOW_API_KEY:}
      endpoints:
        chat: /v1/chat/completions
        embedding: /v1/embeddings

  selection:
    failure-threshold: 2
    open-duration-ms: 30000

  stream:
    message-chunk-size: 5

  chat:
    default-model: qwen-plus
    deep-thinking-model: glm-4.7
    candidates:
      - id: qwen-plus
        provider: bailian
        model: qwen-plus-latest
        priority: 1
      - id: glm-4.7
        provider: siliconflow
        model: Pro/zai-org/GLM-4.7
        supports-thinking: true
        priority: 0
      - id: qwen3-local
        provider: ollama
        model: qwen3:8b-fp16
        priority: 2

  embedding:
    default-model: qwen-emb-8b
    candidates:
      - id: qwen-emb-8b
        provider: siliconflow
        model: Qwen/Qwen3-Embedding-8B
        dimension: 4096
        priority: 1
      - id: qwen-emb-local
        provider: ollama
        model: qwen3-embedding:8b-fp16
        dimension: 4096
        priority: 2

  rerank:
    default-model: qwen3-rerank
    candidates:
      - id: qwen3-rerank
        provider: bailian
        model: qwen3-rerank
        priority: 1
      - id: rerank-noop
        provider: noop
        model: noop
        priority: 100

rustfs:
  url: http://localhost:9000
  access-key-id: rustfsadmin
  secret-access-key: rustfsadmin

sa-token:
  token-name: Authorization
  timeout: 2592000
  is-concurrent: true
  is-share: false
  token-style: simple-uuid
  is-log: false
  is-print: false
